<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code-component</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="big-container">
        <div class="container">
            <div class="card">
                <section class="top__section">
                    <img class="card__img" src="/images/image-qr-code.png" alt="qr scan code">
                </section>
                <section class="bottom__section">
                    <div class="description">
                        <h1 class="title">
                            Improve your front-end skills by building projects
                        </h1>
                        <p class="text">
                            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level             
                        </p>
                    </div>
                </section>
            </div>
            <div class="attribute">
                <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
                    Coded by <a href="https://github.com/chinaemerem-aneke" target="_blank">Chinaemerem</a> 
                </p>
            </div>
        </div>
    </main>
</body>
</html>
